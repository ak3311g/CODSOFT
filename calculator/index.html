<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" placeholder="0" id="inputbox"/>
        <div class="button_row">
            <button class="cbutton ops">AC</button>
            <button class="cbutton ops">DEL</button>
            <button class="cbutton ops">%</button>
            <button class="cbutton ops">/</button>
        </div>

        <div class="button_row">
            <button class="cbutton">9</button>
            <button class="cbutton">8</button>
            <button class="cbutton">7</button>
            <button class="cbutton ops">*</button>
        
        </div>

        <div class="button_row">
            <button class="cbutton">6</button>
            <button class="cbutton">5</button>
            <button class="cbutton">4</button>
            <button class="cbutton ops">-</button>
        
        </div>

        <div class="button_row">
            <button class="cbutton">3</button>
            <button class="cbutton">2</button>
            <button class="cbutton">1</button>
            <button class="cbutton ops">+</button>
        
        </div>

        <div class="button_row">
            <button class="cbutton">00</button>
            <button class="cbutton">0</button>
            <button class="cbutton">.</button>
            <button class="cbutton result">=</button>
        
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
